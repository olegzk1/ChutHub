<!-- Messages View -->
<template>
    <div class="slds-p-around_small cm-messages-container slds-scrollable_y slds-border_bottom">
        <div for:each={messages} for:item=message key={message} >
            <c-message-container
                key={message}
                message={message}>
            </c-message-container>
        </div>
    </div>
</template>
